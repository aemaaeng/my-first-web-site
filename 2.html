      <h2>Music</h2>
      <p> No music No life. 케이팝과 락이라면 가리지 않고 듣는다. 요즘 즐겨듣는 가수는 우즈, 엔시티, 몬스타엑스, 해리 스타일스, 하현상, 그리고 데이식스.
        <br>콘서트를 다니는 것도 좋아하고, 음반 모으는 것도 좋아한다. 특히 디지팩이나 쥬얼앨범을 좋아한다. 크기가 일정해서 모아두면 괜히 뿌듯해진다.
        <br>CD 플레이어로 듣는 것도 좋아하고, 더 여유가 있을 땐 모아둔 LP를 듣기도 한다.
        <br>그만큼 음악은 나에게 있어 정말 소중한 것이다.
